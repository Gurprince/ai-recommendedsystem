<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMate - Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="content">
                <div class="logo-section">
                    <h2>Welcome Back!</h2>
                </div>
                <div class="hero-section">
                    <p class="hero-text">Access your tasks, track your progress, and collaborate with your team.</p>
                </div>

                <div class="features">
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="feature-text">
                            <h4>Secure Login</h4>
                            <p>Your data is protected with end-to-end encryption</p>
                        </div>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i class="fas fa-sync"></i>
                        </div>
                        <div class="feature-text">
                            <h4>Sync Across Devices</h4>
                            <p>Access your tasks from anywhere</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="login-box">
                <h1>Login</h1>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
                <p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
